<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- react library allows to write components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <!-- react-dom renders the components to the DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <!-- babel i am using an older version for now-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <script type="text/babel">
      var TaskList = React.createClass({
        getInitialState: function(){
          return{
            tasks:[
              {title: 'Clean dishes', id:1},
              {title: 'Take out the bins', id:2},
              {title: 'Change bed', id:3},
            ]
          }
        },
        render: function(){
          return(
            <ul>
              {this.state.tasks.map(function(task){
                return <Task title={task.title} key={task.id}/>
              })}
            </ul>
          )
        }
      });

      var Task = function(props){
        return(
          <li>Task: {props.title}</li>
        )
      };

      ReactDOM.render(
        <TaskList/>,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
