<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- react library allows to write components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <!-- react-dom renders the components to the DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <!-- babel i am using an older version for now-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <script type="text/babel">
    var NameStateComponent = React.createClass({
      resetName: function(){
        this.setState({
          name:''
        })
      },
      nameChanged: function(event){
        this.setState({
          name: event.target.value
        })
      },
      getInitialState: function() {
        return{
          name: ''
        }
      },
      render: function(){
        return (
          <div>
            <input type="text" onChange={this.nameChanged}/>
            <h1>Hello my name is {this.state.name}</h1>
            <button onClick={this.resetName}>Reset Name</button>
          </div>
        )
      }
    });

    ReactDOM.render(
      <NameStateComponent/>,
      document.getElementById('app')
    );

    </script>
  </body>
</html>
